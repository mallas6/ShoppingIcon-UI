<div> class="content">

    <div style="margin-top: 100px">
        <h2>Details</h2>


        <table *ngFor="let d of details">

            <tr class="row">
                <td>Name</td>
                <td>{{d.productName}}</td>
            </tr>
            <tr class="row">
                <td>Description</td>
                <td>{{d.decription}}</td>
            </tr>

            <tr class="row">
                <td>Rating</td>
                <td>{{d.rating}}</td>
            </tr>

        </table>

        <button mat-raised-button class="button-color button-align" (click)="addToCart(p.id)"> Add to
            Cart</button>
        <button mat-raised-button class="button-color button-align" (click)="addToCart(p.id)">Buy</button>

    </div>
</div>
